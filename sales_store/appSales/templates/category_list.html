{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="container my-4">
    <h3 class="my-4 border-bottom pb-1">Categories</h3>
    <div class="row">
        {% if data %}
            {% for cat in data %}
                <div class="col-md-3 mb-4">
                    <div class="card shadow">
                        <a href="/category_product_list/{{cat.id}}">
                            <img src="{{cat.image}}" class="card-img-top" alt="{{cat.title}}" width="70" height="150" />
                        </a>
                        <div class="card-body">
                            <h6 class="card-text"><a href="#">{{cat.title}}</a></h6>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</main>

{% endblock %}
